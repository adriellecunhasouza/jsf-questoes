<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition>
		<div class="header">
			<div class="ui-g" style="height: 130px;">
				<div class="ui-g-3 ui-g-nopad" style="padding-bottom: 0;">
					<div class="ui-g-12">
						<a href="https://www.ifpa.edu.br/" target="_blank"> <img
							src="https://www.novaconcursos.com.br/portal/wp-content/uploads/2016/03/IFPA-logo.jpg"
							width="101%" alt="ifpa" title="IFPA" height="72px;" />
						</a>
					</div>
					<div class="ui-g-12" style="margin-top: 0;">
						<h:form>
							<p:growl id="messages" showDetail="true" style="width:30%" />
							<p:menuButton value="Menu" collision="flipfit" maxHeight="90vh">
								<p:menuitem value="Livros" action="#{menuView.save}"
									update="messages" icon="pi pi-save" />
								<p:menuitem value="Logout" action="#{livroBean.logout}"
									update="messages" icon="pi pi-refresh" />
							</p:menuButton>
						</h:form>
					</div>
				</div>
				<div class="ui-g-9"
					style="border: 2px solid #FA7625; text-align: center; padding: auto; align-items: center; display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; font-weight: bold; font-size: large;">
					IFPA<br></br>TADS<br></br>Aplicação Exemplo JSF Primefaces<br></br>Aluno:
					Adrielle Cristina Cunha de Souza<br></br>Matrícula: 20180793765
				</div>
			</div>
		</div>
	</ui:composition>
</body>
</html>
